<!--
SVGは絵を描くための紙として考えx,yで図形を紙のどこに書くのかを指定して、width,heightで図形の大きさを決める。これはpathとかでも同じ考え

svgはアイコンを描画するためのXMLベースのマークアップ言語で、css連動ができ、品質劣化がないため、アイコンに適しています
viewBoxはSVG内部の座標を定義しアイコンのサイズを指定する、fillはアイコンの塗りつぶしをしていする。今回はアイコンの色をCSSでやるためnoneにしてる。
strokeはアイコンの線の色を指定する。currentColorは親要素（nav-item）のテキストカラーを継承してる。currentColorでアイコンの色をcssで制御できるようにしてる。
stroke-widthはアイコンんを描画する線の太さを指定する。


pathはSVGの要素で、直線、曲線、弧などの形状を定義するために使用される。d属性は、pathの形状を定義するコマンドとパラメータのセットで構成されている。
Mはmove toコマンドで、ペンを指定した座標に移動させる。Lはline toコマンドで、ペンを指定した座標まで直線を引く。zはclose pathコマンドで、現在の点から最初の点まで直線を引いてパスを閉じる。
今回の23行目
～～><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
はM3 9でペンを移動（始点は左の壁と屋根のつなぎ目）、l9 -7で9（左の壁の頂点）の位置から-7(上方向（屋根の頂点）)に線を引く、9 7でさらに9(右方向)に7(下方向（右の壁へ）)に線を引く、vは縦線を引くコマンドで、v11は現在位置から11下に線を引く、
aはarcコマンドで円弧をかく。左から２は2rx(横の半径)、2は2ry(縦の半径),
ここから３つはフラグ（円の大きさや方向をしていする）という。0は円を傾ける角度、1は大きな円弧(180度以上)小さい円弧なら0、1は時計回りなら1反時計回りなら0、
-2 2は終点の設定で、現在位置から左に2移動し、下に2移動することを意味する。
Hは水平線の意味でH5は現在位置から水平に5移動することを意味する。zは現在の点から始点を直線で結ぶコマンドで、パスを閉じることを意味する。


rect　はSVGで長方形rectangleを書くタグでx,y左上の座標、width,heightは幅と高さ、rx,ryは角丸の半径、fillは塗りつぶし、strokeは線の色、stroke-widthは枠の太さ
<rect x="2" y="7" width="20" height="14" rx="2">
考えるときはサイトに対して見え方。xが0のときはサイトの左端に長方形がぴったりくっついている。
SVGは絵を描くための紙として考えx,yで図形を紙のどこに書くのかを指定して、width,heightで図形の大きさを決める。これはpathとかでも同じ考え
<path d="M16 7V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v2"/>
M16 7なので反時計周りになるのでフラグ値は0 00になる。v5で縦に伸ばしてaで角を丸める、hで左に伸ばす、aで丸めてv2で下に伸ばす。
フラグ値の後ろは半径 2 の円（正円）を使って 90 度のカーブを描く場合、スタート地点からゴール地点までの距離は、必ず 半径分（2ユニット）の距離を移動することになる。
つまり、スタート地点からゴール地点までの距離が半径分（2ユニット）以上であれば、フラグ値は 0 になる。スタート地点からゴール地点までの距離が半径分（2ユニット）未満であれば、フラグ値は 1 になる。
