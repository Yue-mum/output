<!-- 
==rootについて==
rootはCSS全体で使う変数やスタイル定義しておく場所。

==#について==
#はidセレクタを指定する。idは同じものは使えないので、特定の要素を指定したいときに使う。例えば#mainはidがmainの要素を指定する。

opacity は要素の透明度のこと。１が完全に見えて０が見えない状態。
pointer-eventsはマウス・タッチの操作を受け付けるかどうかを指定する。noneにするとクリックやホバーなどのイベントが無効になる。autoにするとクリック可能
なのでopacityを０にしてpointer-eventsをnoneにすると非表示状態を作ることができる


＝＝vhについて＝＝
vhはビューポート（画面）の高さの単位で100が画面全体の高さ。％とはちがい、vhは親要素に対してではなく、画面全体に対しての高さを指定できる。


＝＝varについて＝＝
varはCSSの変数を定義することができ、変数名の前に--つけて定義する。呼び出しはvar(--変数名)で呼び出す。

==z-indexについて＝＝
z-indexは要素の重なりを指定する。数値が大きいほど前に表示。positionがrelative(相対位置)やabsolute(絶対位置)の要素に対して有効。positionがstatic(初期値)の要素にはz-indexは無効。

==positionについて＝＝
positionは要素の配置を指定する。まずpositionの値にはstatic、relative、absolute、fixed、stickyがある。
staticは初期値のことをいい、文章の流れに沿って配置される。例えばpタグなら左上から順番に配置される。
relativeは要素の位置を相対的に指定する。相対的とは、要素の元の位置からの距離を指定することを意味する。例えばtop:10px;とすると、要素は通常の位置から10px下に移動する。relativeは要素の元の位置を基準にして配置される。
absoluteは要素の位置を絶対的に指定する。絶対的とは、要素の位置を親要素やビューポートなどの基準に対して指定すること。例えばtop:10px;とすると、要素はビューポートの上から10pxの位置に配置される。absoluteは要素の位置を完全に指定することができる。
fixedは要素の位置を固定する。要素が同じ位置に固定されるようになるので、navやタイトルなどに使われることが多い。例えばtop:0;とすると、要素はビューポートの上部に固定される。 
stickyは要素の位置をスクロールに応じて切り替える。例えばtop:0;とすると、要素はビューポートの上部に固定されるが、スクロールしていくと通常の位置に戻る。stickyは要素が特定の位置に固定されるようになるので、ヘッダーなどに使われることが多い。


==transitionについて==
transitionは要素の状態が変化する時のアニメーションを指定する。translateXは要素を水平方向に移動させることが出来る。例えばtranslateX(-100%)とすると、要素は自分の幅分左に移動する。translateX(100%)とすると、要素は自分の幅分右に移動する。
hoverはマウスが要素に乗った時の状態を指定する。クリック時にはactiveを使う。なので,hoverさせてtranslateX(100%)で隠れてた要素を表示させてactiveでtranslateX(-100%)で表示させてた要素を再度隠すことが出来る


==transformについて==
transformは要素の形を変えることが出来る。どんな操作時にtransitionさせるかはtransitionで指定する。今回のtransition 0.35s(0.35秒かけて変化させる)とcubic-bezier(.4,0,.2,1)(変化の仕方)を指定している
ほかにもrotateは要素を回転させることが出来、scaleは要素を拡大させることが出来、skewは要素を傾けることが出来る。
どれもtransform + transitionを組み合わせることで動いている。


==cubic-bezierについて==
cubic-bezierのまえにeaseについて理解することが大事。easeはイージング（動きの加速度）を指定するもので、ease,linear,ease-in,ease-out,ease-in-outの5種類がある
easeはアニメーションンの開始と終了がゆっくりで途中が早い、linearは開始から終了まで一定の速度で進む、ease-inはスタートがゆっくりで終了に近づくにつれて早くなる
ease-outはスタートが早くて終了に近づくにつれてゆっくりになる、ease-in-outはeaseよりも開始と終了がゆっくりで途中が早い
cubic-bezierは(x1(1つ目の制御点のx座標),y1(1つ目の制御点のy座標),x2(2つ目の制御点のx座標),y2(2つ目の制御点のy座標))で指定する。
xは0~1の範囲で指定する。yは0~1の範囲で指定する。xはアニメーションの進行度を表し、yはアニメーションの変化量を表す。
自分で指定するのは難しいのでcubic-bezier.comなどのサイトで指定して、コードをコピーして使うといい。


==displayについて==
displayは要素の表示方法を指定する。noneは要素を表示しない、blockは要素をブロックレベル要素として表示する、inlineは要素をインライン要素として表示する、flexは要素をフレックスコンテナとして表示する、gridは要素をグリッドコンテナとして表示する。
flexは子要素を横並び(row)にできる。これにflex-direction:column;を指定すると縦並び(column)にできる。
gridは方眼紙のように縦横を分割して要素を配置できるようになる。grid-template-columnsで列(縦)の幅をしていする。rowだったら横(行)を指定する。
frはgridの単位で、1fr 2frとすると1frは全体の3分の1、2frは全体の3分の2の２列になる。pxや%などの単位も使える。
gapはgridの要素の間隔を指定する。


==letter spacingについて==
letter-spacingは文字間隔を調整するために使用します。単位としてpxやemが使われ、emは現在のフォントサイズを基準にした相対単位でです。たとえばfont-size: 16px;に対しletter-spacing: .1em;にすると間隔は1.6px(16pxの10%)になります。
大体は現在のフォントサイズの半分くらいが見やすいので.05~.1emくらいがいいかも。


==style.cssの55行目のpaddingについて
paddingは上下 左右、　上 左右 下、全部、上・右 下 左の順で指定できる。paddingは要素の内側の余白を指定する。


==flexについて
flexに対して数値を指定すると余ったスペースをどれだけ占めるのかを設定できる。例えば、flex:1;とすると、余ったスペースを全て占めることになる。flex:2;とすると、余ったスペースの2倍を占めることになる。flex:0;とすると、余ったスペースを占めないことになる。
flex-directionは子要素の配置方向をしていする。rowは横並び、columnは縦並びになる。justify-contentは子要素の配置をしていする。flex-startは左寄せ、centerは中央寄せ、flex-endは右寄せになる。
align-itemsは子要素の垂直方向の配置を指定する。flex-startは上寄せ、centerは中央寄せ、flex-endは下寄せになる。

==calcについて==
calcはCSSの関数で、calc(親要素の幅 - 200px)のように、親に対して相対的な値を計算できる。例えば画面全体からヘッダーの高さを引いた値を出したいときとか。


==overflowについて==
overflowは要素の内容が要素のサイズを超えたときの表示方法を指定するもの。visibleは内容がはみ出しても表示する、hiddenははみ出したら表示しない、
scrollははみ出したらスクロールバーを表示、autoは内容がはみだしたときに必要に応じてスクロールバーを表示


==justify系について==
justify-contentはflexコンテナ(親要素)の子要素の配置を指定する。flex-startは左寄せ、centerは中央寄せ、flex-endは右寄せになる。
space-betweenは子要素間に均等にスペースを配置する。space-aroundは子要素の周りに均等にスペースを配置する。space-evenlyは子要素間と子要素の周りに均等にスペースを配置する。


==align-itemsについて==
align-itemsはflexコンテナの子要素の垂直方向の配置を指定する。flex-startは上寄せ、centerは中央寄せ、flex-endは下寄せになる。


==apppearanceについて==
appearanceは要素の見た目をブラウザのデフォルトスタイルにするか自由にいじれるようにするかを指定する。
noneにするとデフォルトのスタイルがなくなり、自由にスタイルを指定できる。例えばbuttonに使ったら、borderやbackgroundなど自由にいじれる
autoにするとデフォルトのスタイルが適用される。textareaなどのフォーム要素に使うことが多い。例えばtextareaに使ったら、ブラウザのデフォルトのスタイルが適用されるので、borderやbackgroundなどはブラウザのデフォルトのスタイルになる。









-->
